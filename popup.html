<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Job Tracker</title>
    <style>
      body { width: 250px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; text-align: center; padding: 10px; background-color: #f4f4f9; }
      h3 { color: #333; margin-top: 0; margin-bottom: 15px;}
      button { 
        width: 100%; 
        padding: 12px; 
        font-size: 14px; 
        font-weight: 600;
        cursor: pointer; 
        border: none; 
        border-radius: 6px; 
        background-color: #0a66c2; 
        color: white;
        margin-top: 8px; 
        transition: background-color 0.2s ease-in-out;
      }
      button:hover {
        background-color: #004182;
      }
      #openSheetBtn {
        background-color: #6c757d;
      }
      #openSheetBtn:hover {
        background-color: #5a6268;
      }
      button:disabled { 
        cursor: not-allowed; 
        background-color: #e9ecef;
        color: #6c757d;
      }
      p#status { 
        height: 18px; 
        margin-top: 15px; 
        font-size: 13px; 
        color: #333; 
        font-weight: 500;
        line-height: 1.4;
      }
      a { font-size: 12px; color: #0073b1; text-decoration: none; display: block; margin-top: 15px; }
      a:hover { text-decoration: underline; }
    </style>
</head>
<body>
  <h3>LinkedIn Job Tracker</h3>
  <button id="scrapeBtn">Add to Sheet</button>
  <button id="openSheetBtn" style="display: none;">Open Tracking Sheet</button>
  <p id="status"></p>
  <a href="#" id="settingsLink">Settings</a>
  <script src="popup.js"></script>
</body>
</html>
